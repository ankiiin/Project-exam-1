<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavara Wellness - Blog Post</title>
    <link rel="stylesheet" href="../CSS/main.css"> 
    <script src="../JS/main.js" defer></script> 
    <script src="../JS/fetchData.js" type="module" defer></script> 
    <script src="../JS/blogpost.js" type="module" defer></script> 
</head>
<body>
    <header>
        <a href="../HTML/index.html" class="logo">Lavara Wellness</a>
        <nav class="desktop-nav">
        </nav>
        <button class="join-button">Join us!</button> 
    </header>
    <div id="joinPopup" class="popup">
        <div class="popup-content">
            <button class="close-button" aria-label="Close join popup">Ã—</button>
            <h3 class="popup-heading">Welcome! Choose an option</h3>

                <button class="register-button">Register</button>
            </a>
        </div>
    </div>
    <main>
        <article>
            <h2 class="post-title"></h2> 
            <p class="post-date"></p> 
            
            <div class="post-image">
                <img src="" alt="Blog post image" /> 
            </div>
            <div class="post-content">
            </div>
        </article>
    </main>
    <footer>
        <p>Please sign up to our newsletter!</p>
        <div class="newsletter-signup">
            <input type="email" placeholder="Email address" aria-label="Email address">
            <a href="../HTML/newsletter.html">
                <button class="signup-button">Sign up</button>
            </a>
        </div>
    </footer>

</html>
