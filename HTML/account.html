<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavara Wellness - Register</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <header>
        <a href="../HTML/index.html" class="responsive-logo-link">
            <h1 class="responsive-logo">Lavara Wellness</h1>
        </a>
        <nav class="desktop-nav">
            <a href="../HTML/posts.html" class="nav-text">Blog Posts</a>
        </nav>
        <button class="join-button" onclick="toggleJoinPopup()">Join us!</button>
        <div class="hamburger-menu" onclick="toggleHamburgerMenu()">
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
        </div>
    </header>
    <main>
        <h2 class="page-title">Create Your Account</h2>
        <p class="intro-text">Sign up to join our wellness community and enjoy exclusive access to wellness tips, recipes, and more.</p>
        <form class="registration-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="signup-button">Register</button>
        </form>
    </main>
    <footer>
        <p>Please sign up to our newsletter!</p>
        <div class="newsletter-signup">
            <input type="email" placeholder="Email address" aria-label="Email address">
            <a href="../HTML/newsletter.html">
                <button class="signup-button">Sign up</button>
            </a>
        </div>
    </footer>
    <div class="popup" id="joinPopup" onclick="closeOnClickOutside(event, 'joinPopup')">
        <div class="popup-content">
            <button class="close-button" onclick="toggleJoinPopup()">âœ•</button>
            <h3 class="popup-heading">Welcome! Choose an option</h3>
            <button class="login-button">Login</button>
            <button class="register-button">Register</button>
        </div>
    </div>
</body>
</html>
