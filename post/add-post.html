<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavara Wellness - Edit Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/add-post.css">
    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/add-post.js" type="module" defer></script>
</head>
<body>
    <header>
        <a href="/index.html" class="responsive-logo-link">
            <h1 class="responsive-logo">Lavara Wellness</h1>
        </a>
        <nav class="desktop-nav">
            <a href="javascript:void(0)" class="nav-text register-button" id="registerButton">
                <span id="username-display">Register</span>
            </a>
            <button id="edit-button" class="logout-button" style="display:none;">Edit</button>
            <button id="logout-button" class="logout-button" style="display:none;">Log out</button>
        </nav>
    </header>
    <main>
        <section class="header-section">
            <h2>Create a New Blog Post</h2>
            <hr>
        </section>
        <section class="add-post-section">
            <form id="post-form">
                <div class="input-group">
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="title" placeholder="Post title" required>
                </div>
                <div class="input-group">
                    <label for="post-image">Image URL:</label>
                    <input type="url" id="post-image" name="image" placeholder="Enter image URL">
                </div>
                <div class="input-group">
                    <label for="post-text">Text:</label>
                    <textarea id="post-text" name="text" placeholder="Write your post here" required></textarea>
                </div>
                <button type="submit" class="add-post-button">Post</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Please sign up to our newsletter!</p>
        <div class="newsletter-signup">
            <input type="email" placeholder="Email address" aria-label="Email address">
            <button class="signup-button">Sign up</button>
        </div>
    </footer>
</body>
</html>
